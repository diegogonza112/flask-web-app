{% extends 'base.html' %}

{% block content %}
<form action='' method = "POST">
    <p>name <input type = "text" name = "name" value="{{product.product_name}}"/></p>
    <p>age <input type = "integer" name = "age"  value="{{product.quantity}}"/></p>
    <p>position <input type = "text" name = "position" value="{{product.product_category}}"/></p>
    <p><input type = "submit" value = "Submit" /></p>
</form>
{% endblock %}
